<mat-form-field class="example-full-width">
	<input type="text" placeholder="Select Keywords" aria-label="Select Keywords" matInput [matAutocomplete]="auto" [formControl]="keywordControl">
  <mat-hint>Enter text to find users by name</mat-hint>
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
	<mat-option *ngFor="let keyword of filteredKeywords | async" [value]="selectedKeywords">
		<div (click)="optionClicked($event, keyword)">
			<mat-checkbox [checked]="keyword.selected" (change)="toggleSelection(keyword)" (click)="$event.stopPropagation()">
				{{ keyword.word }}
			</mat-checkbox>
		</div>
	</mat-option>
</mat-autocomplete>
