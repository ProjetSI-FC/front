<div class="flex-container">
    <app-searchbar *ngIf="keywordsList" [allKeywords]="keywordsList" [selectedKeywords]="articles.keywordsSet" ></app-searchbar>
</div>

    <mat-grid-list cols="1" rowHeight="200px">
        <mat-grid-tile *ngFor="let file of fileSet">
            <mat-card class="mat-grid-tile-space">
                <mat-card-header>
                    <mat-card-title>{{ file.fileMetadata.titre }}</mat-card-title>
                    <mat-card-subtitle>{{ file.fileMetadata.date | date:'dd/MM/yyyy' }} | {{ file.fileMetadata.chaine }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="assets/thumbnail-proto.jpg" alt="Miniature article" style="width: 256px; height: 144px;">
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
